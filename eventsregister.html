<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Development</title>
  <link rel="icon" href="Pictures/p.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#071124; --card:#0f1724; --accent:#7c3aed; --accent-cyan:#06b6d4; --muted:#9ca3af; --glass: rgba(255,255,255,0.03) }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Outfit',system-ui,Segoe UI,Arial; background: radial-gradient(1200px 500px at 10% 10%, rgba(124,58,237,0.07), transparent 15%), linear-gradient(180deg,#061021 0%, #071124 100%); color:#e6eef6}
    .back-arrow{position:absolute;left:18px;top:18px;color:var(--accent-cyan);text-decoration:none;font-weight:700;font-size:15px}

    .stage{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:36px}
    .card{width:880px;max-width:94vw;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06)); border-radius:14px;padding:42px;box-shadow:0 18px 60px rgba(2,6,23,0.7); border:1px solid rgba(124,58,237,0.06); position:relative; overflow:hidden}

    /* Under development hero */
    .flag{display:flex;align-items:center;gap:18px}
    .badge{background:linear-gradient(90deg,var(--accent),var(--accent-cyan));color:#001224;padding:8px 12px;border-radius:999px;font-weight:800;letter-spacing:0.04em;box-shadow:0 10px 30px rgba(99,102,241,0.12);transform:translateY(-2px);}
    h1{margin:0;font-size:clamp(22px,3.6vw,36px);line-height:1.02;font-weight:700;background:linear-gradient(90deg,#e6f7ff,#fff);-webkit-background-clip:text;background-clip:text;color:transparent}
    p.lead{margin:10px 0 22px;color:var(--muted)}

    /* decorative shimmer line */
    .shimmer-line{height:6px;border-radius:999px;background:linear-gradient(90deg, rgba(124,58,237,0.12), rgba(6,182,212,0.12));margin:18px 0}

    /* buttons (keep links, add ripple/underline) */
    .actions{display:flex;gap:14px;flex-wrap:wrap}
    .btn{appearance:none;display:inline-block;padding:12px 20px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-cyan));color:#001224;font-weight:700;text-decoration:none;border:none;cursor:pointer;position:relative;overflow:hidden;transition:transform .22s, box-shadow .22s}
    .btn.secondary{background:transparent;color:#dbe9f7;border:1px solid rgba(255,255,255,0.04)}
    .btn:hover{transform:translateY(-4px);box-shadow:0 18px 50px rgba(6,182,212,0.08)}
    .btn:active{transform:translateY(0) scale(.995)}

    /* animated underline */
    .btn::before{content:'';position:absolute;left:12%;right:12%;bottom:8px;height:3px;background:linear-gradient(90deg,var(--accent),var(--accent-cyan));border-radius:3px;transform:scaleX(0);transform-origin:left;transition:transform .36s}
    .btn:hover::before,.btn:focus::before{transform:scaleX(1)}

    /* ripple using CSS vars */
    .btn::after{content:'';position:absolute;left:var(--rx,50%);top:var(--ry,50%);width:var(--rs,8px);height:var(--rs,8px);background:rgba(255,255,255,0.12);border-radius:50%;transform:translate(-50%,-50%) scale(0);opacity:0;pointer-events:none;transition:transform .6s cubic-bezier(.2,.9,.2,1), opacity .45s}
    .btn.ripple::after{transform:translate(-50%,-50%) scale(1);opacity:1}

    /* subtle animated badge */
    .pulse{display:inline-block;padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.015));box-shadow:0 8px 28px rgba(2,6,23,0.5)}

    /* small sparkle animation for the heading */
    @keyframes headingGlow{0%,100%{filter:drop-shadow(0 0 8px rgba(124,58,237,0.35))}50%{filter:drop-shadow(0 0 18px rgba(6,182,212,0.4))}}
    h1{animation:headingGlow 3s ease-in-out infinite}

    .dev-note{margin-top:18px;color:var(--muted);font-size:0.98rem}

    /* loader */
    .loading-overlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(2,6,23,0.7),rgba(2,6,23,0.9));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;z-index:9999}

    /* Full-screen Under Development overlay that blurs background */
    .ud-overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:9999;background:rgba(2,6,23,0.48);backdrop-filter:blur(10px) saturate(120%);-webkit-backdrop-filter:blur(10px);}
    .ud-panel{width:920px;max-width:95vw;padding:42px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));box-shadow:0 28px 80px rgba(2,6,23,0.7);border:1px solid rgba(124,58,237,0.06);text-align:center;color:#e6eef6}
    .ud-badge{display:inline-flex;align-items:center;gap:10px;background:linear-gradient(90deg,#7c3aed,#06b6d4);color:#001224;padding:10px 14px;border-radius:999px;font-weight:800}
    .gear{font-size:84px;line-height:1;display:inline-block;margin-top:18px;filter:drop-shadow(0 10px 30px rgba(0,0,0,0.6));animation:gearSpin 1.6s linear infinite}
    @keyframes gearSpin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    .gear-wrap{display:flex;align-items:center;justify-content:center;height:140px}

    .back-btn {
      position: absolute;
      top: 32px;
      left: 32px;
      z-index: 10001;
      display: flex;
      align-items: center;
      gap: 7px;
      background: rgba(17,24,39,0.82);
      color: #e6eef6;
      border: none;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 10px 18px 10px 14px;
      box-shadow: 0 4px 18px rgba(2,6,23,0.18);
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s, color 0.18s;
      outline: none;
    }
    .back-btn:hover, .back-btn:focus-visible {
      background: linear-gradient(90deg,#7c3aed,#06b6d4);
      color: #fff;
      box-shadow: 0 8px 32px rgba(99,102,241,0.18);
    }
    @media (max-width: 600px) {
      .back-btn { top: 12px; left: 10px; font-size: 1rem; padding: 8px 14px 8px 10px; }
    }

    @media (max-width:720px){ .card{padding:22px} .actions{justify-content:center} }
  </style>
</head>
  <body>

    <!-- Under Development overlay (covers entire page and blurs background) -->

    <div class="ud-overlay" role="dialog" aria-modal="true" aria-label="Under development">
      <button class="back-btn" onclick="history.back()" aria-label="Go back to previous page">&#8592; Back</button>
      <div class="ud-panel">
        <div style="display:flex;align-items:center;justify-content:center;flex-direction:column">
          <div class="ud-badge" aria-hidden="true">UNDER DEVELOPMENT</div>
          <div class="gear-wrap" aria-hidden="true">
            <div class="gear">⚙️</div>
          </div>
        </div>
      </div>
    </div>

    <div class="loading-overlay" id="loadingScreen">Loading…</div>

    <script>
      // ensure only overlay is focusable: trap focus inside overlay
      (function(){
        const overlay = document.querySelector('.ud-overlay');
        if(!overlay) return;
        // move focus to overlay
        overlay.tabIndex = -1;
        overlay.focus();
        // prevent keyboard interaction with background
        document.addEventListener('focus', function(e){
          if(!overlay.contains(e.target)){
            e.stopPropagation(); overlay.focus();
          }
        }, true);
        // hide loading overlay
        window.addEventListener('load', ()=>{
          const loader = document.getElementById('loadingScreen'); if(loader){ loader.style.display='none'; }
        });
      })();
    </script>
  </body>
</html>
